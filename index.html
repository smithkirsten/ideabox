<!DOCTYPE html>
<html lang="en"> <!-- sets the default language of file -->
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8"> <!-- sets the standard character set that the web browser reads -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,800" rel="stylesheet">
        <title>IdeaBox</title> <!-- changes the name of the web application in the tab -->
        <link rel="icon"  type="image/png" href="https://cdn-icons-png.flaticon.com/512/2207/2207771.png"> <!-- changes the icon tht appears next to the title in the tab -->
    </head>
    
    <body>
          
            <aside class="menu-section"> <!-- added a class for the menu section-->
                <h1 class="title">IdeaBox</h1>
                <div class="menu-functions-container">
                    <button id="filter-starred-ideas-button">Filter Starred Ideas</button>
                    <button id="show-starred-ideas-button">Show Starred Ideas</button>
                </div>
            </aside>
        <section class="main-content"> <!-- class section was empty, so I added one-->
            <form class="right-container"> <!-- added a class for the form section-->
                <label for="title" id="title-text">Title</label><!-- <br> adds a line break from the input section's title and the input section itself-->
                <textarea type="text" name="title" id="title-input"></textarea>
                
                <label for="body" id="body-text">Body</label><!-- <br> adds a line break from the input section's title and the input section itself-->
                <textarea type="text" name="body" id="body-input"></textarea><br>

                <button id="save-button" type="submit">Save</button>
            <div class="search-ideas">
                <img src="./assets/search.svg" alt="magnifying glass" id="search-bar-icon">
                <input type="text" placeholder="Search ideas" name="search" id="search-bar"><br>
            </div>
            <div class="right-container grid" id="grid-container"></div>
            </div>  
            </form>  <!--- I added a closing form tag. form should end before grid, but when i put it there it changes layout -->
        </section>

    </body>
    <script type="text/javascript" src="./idea.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</html>
