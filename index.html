<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,800" rel="stylesheet">
        <title>IdeaBox</title>
        <link rel="icon"  type="image/png" href="https://cdn-icons-png.flaticon.com/512/2207/2207771.png">
    </head>
    <body>
            <aside class="menu-section"> 
                <h1 class="title">IdeaBox</h1>
            </aside>
        <section class="main-content">
            <form class="right-container"> 
                <div id="label-wrappers">
                    <label for="title" class="input-labels title-label" id="title-text">Title</label>
                </div>
                <input type="text" name="title" id="title-input"></textarea>
                <div id="label-wrappers">
                    <label for="body" class="input-labels body-label" id="body-text">Body</label>
                </div>
                <input type="text" name="body" id="body-input"></textarea><br>
                <button id="save-button" type="submit">Save</button>
            </form>
            <div class="right-container grid" id="grid-container"></div>
            </div>  
        </section>
    </body>
    <script type="text/javascript" src="./idea.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</html>
