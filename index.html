<!DOCTYPE html>
<html>
    <head>
        <link rel=“stylesheet” href=“./styles.css”>
    </head>
 
    <body>   
        <aside>
            <h1>IdeaBox</h1>
            <div>
                <button>Show Starred Ideas</button>
            </div>
        </aside>
        <form>

            <input type="text" name="title" id="title" ><br>

            <label for="body">Body</label>
            <input type="text" name="body" id="body"><br>

            <button>Save</button>

            <img src="./assets/search.svg" alt="magnifying glass">
            <input type="text" name="search" id="search"><br>

        </form>
        <section>
            <article class="idea-card-grid"></article>
        </section>
    </body>
    <script type=“text/javascript” src=“./idea.js”></script>
    <script type=“text/javascript” src=“./main.js”></script>
</html>
